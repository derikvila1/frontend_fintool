<mat-sidenav-container class="container">

    <mat-sidenav *ngIf="mostrarMenu" class="sidenav" mode = "side" opened
    fixedInViewport="true" fixedTopGap="64">
    <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="/">
            <i class="material-icons">
                home
            </i>
            inicio
        </a>
        <a mat-list-item routerLink="/inputs">
            <i class="material-icons">
                arrow_upward
            </i>
            entradas
        </a>
        <a mat-list-item routerLink="/outs">
            <i class="material-icons">
                arrow_downward
            </i>
            saidas
        </a>
        <a mat-list-item (click)=logout()>
            <i class="material-icons">
                exit_to_app
            </i>
            sair
        </a>
    </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content class="sideContent">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
